<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/0D3wxRR/dalton-logo-ico.png" type="image/x-icon">
    <title>Evaluación de riesgo</title>
</head>
<body>
    <header>    
        <div id="logo" class="logo">
    </header>
    <main>
        <section class="cliente-container">
            <input type="text" placeholder="CLIENTE">
        </section>
        <section class="mes">
            <div class="mes-card">
                <h2>ABRIL</h2>
                <h3>Saldo Promedio:</h3><input value="0" id='mes-1-saldo' type="text">
                <h3>Depositos:</h3><input value="0" id='mes-1-depositos' type="text">
                <h3>Retiros:</h3><input value="0" id='mes-1-retiros' type="text">
            </div>
            <div class="mes-card">
                <h2>MAYO</h2>
                <h3>Saldo Promedio:</h3><input value="0" id='mes-2-saldo' type="text">
                <h3>Depositos:</h3><input value="0" id='mes-2-depositos' type="text">
                <h3>Retiros:</h3><input value="0" id='mes-2-retiros' type="text">
            </div>
            <div class="mes-card">
                <h2>JUNIO</h2>
                <h3>Saldo Promedio:</h3><input value="0" id='mes-3-saldo' type="text">
                <h3>Depositos:</h3><input value="0" id='mes-3-depositos' type="text">
                <h3>Retiros:</h3><input value="0" id='mes-3-retiros' type="text">
            </div>
        </section>
        <section class="trimestre">
            <div class="trimestre-card">
                <h2>TRIMESTRAL</h2>
                <h3>Saldos Promedios:</h3><input value="0" id='tri-saldos' type="text">
                <h3>Depositos Promedios:</h3><input value="0" id='tri-depositos' type="text">
                <h3>Retiros Promedios:</h3><input value="0" id='tri-retiros' type="text">
            </div>
        </section>
        <section class="buro">
            <div class="buro-deuda-card">
                <h3>Deuda Total Buró</h3><input value="0" id='deuda-total' type="text">
                <h3>Pago Mensual Buró</h3><input value="0" id='pago-mensual' type="text">
            </div>
            <div class="buro-pago-card">
                <h3>Saldos - Pago Buró</h3><input value="0" id="saldos-pago-buro" type="text">
                <h3>Saldos - Pago Buró - Renta</h3><input value="0" id="saldos-pago-buro-renta"  type="text">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
